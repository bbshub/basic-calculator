<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
                crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="./public/main.css" />
</head>

<body>
        <div class="container">
                <div class="calculator">
                        <div class="row screen">
                                0
                        </div>
                        <div class="row">
                                <button class="calc-btn grow-max">C</button>
                                <button class="calc-btn">&larr;</button>
                                <button class="calc-btn">&divide;</button>
                        </div>
                        <div class="row">
                                <button class="calc-btn">7</button>
                                <button class="calc-btn">8</button>
                                <button class="calc-btn">9</button>
                                <button class="calc-btn">&times;</button>
                        </div>
                        <div class="row">
                                <button class="calc-btn">4</button>
                                <button class="calc-btn">5</button>
                                <button class="calc-btn">6</button>
                                <button class="calc-btn">&minus;</button>
                        </div>
                        <div class="row">
                                <button class="calc-btn">1</button>
                                <button class="calc-btn">2</button>
                                <button class="calc-btn">3</button>
                                <button class="calc-btn">&plus;</button>
                        </div>
                        <div class="row">
                                <button class="calc-btn grow-max">0</button>
                                <button class="calc-btn">&equals;</button>
                        </div>
                </div>
        </div>
        <script src="./public/main.js"></script>
</body>

</html>
